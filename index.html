<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA | CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wholescreen">

            <div class="resultwindow">

                <p class="resultscr"> Your Result</p>
                <p class="resultscr" id="CGPA">GPA:</p>
                <p class="resultscr" id="percentage">Percentage:</p>

            </div>

            <div class="header">
                <h1 class="heading">GPA / CGPA calculator</h1>
                <button id="switch">Switch to CGPA calculator</button>
                <button id="cg">Calculate again</button>
            </div>
        
            <div id="calculator">
            
                <div class="totals">
                    <p>Enter total number of Subjects:::</p>
                    <input type="number" id="Sub" placeholder="Enter number" required />
                    <button id="btn">Input</button>
                </div>
                <div id="buttons">
    
                </div>
            </div>

            <div id="cgpa-cal">
                <div class="totals">
                    <p id="nd">Enter total number of Semesters passed:::</p>
                    <input type="number" id="Sub-c" placeholder="Enter number" required />
                    <button id="btn-c">Input</button>
                </div>
                <div id="buttons_c">
    
                </div>
            </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
